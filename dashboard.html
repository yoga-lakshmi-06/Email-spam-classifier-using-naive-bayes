<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - SpamVision</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <h1 class="title">Spam Pro Vision</h1>
        <div>
          <span style="margin-right:12px">Hi, {{ session.username }}</span>
          <a href="{{ url_for('logs') }}" class="btn btn-link">View Logs</a>
          <a href="{{ url_for('logout') }}" class="btn btn-link">Logout</a>
        </div>
      </div>

      <div class="card">
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Paste email content</label>
            <textarea name="email_text" class="email-input" placeholder="Paste email body here...">{{ email_text|e }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Or upload .txt / .docx file</label>
            <input type="file" name="file" class="form-control-file">
          </div>

          <button class="btn-primary" type="submit">Classify Email</button>
        </form>
      </div>

      {% if result %}
      <div class="card">
        <h2 class="result-heading">Result: {{ result }}</h2>
        <p>Spam Score: <strong>{{ score }}%</strong></p>
      </div>
      {% endif %}

    </div>
  </body>
</html>
