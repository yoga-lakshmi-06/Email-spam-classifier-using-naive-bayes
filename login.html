<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login - SpamVision</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Spam Pro Vision</h1>

      <div class="card" style="max-width:500px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'danger' else ('success' if category == 'success' else 'info') }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required>
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
          <a href="{{ url_for('register') }}" class="btn btn-link">Register</a>
        </form>
      </div>

    </div>
  </body>
</html>
