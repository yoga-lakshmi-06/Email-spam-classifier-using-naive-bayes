<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Logs - SpamVision</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div style="display:flex; justify-content:space-between;">
        <h1 class="title">Classification Logs</h1>
        <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back</a>
      </div>

      <div class="card">
        <table class="logs-list">
          <thead>
            <tr>
              <th>#</th>
              <th>When (UTC)</th>
              <th>Prediction</th>
              <th>Score</th>
              <th>Excerpt</th>
              <th>File</th>
            </tr>
          </thead>
          <tbody>
            {% for row in logs %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row['created_at'] }}</td>
                <td>{{ row['prediction'] }}</td>
                <td>{{ row['score'] }}%</td>
                <td style="max-width:360px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">{{ row['email_text'] }}</td>
                <td>
                  {% if row['filename'] %}
                    <a href="{{ url_for('download', filename=row['filename']) }}">Download</a>
                  {% else %}
                    â€”
                  {% endif %}
                </td>
              </tr>
            {% else %}
              <tr><td colspan="6">No logs found.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </body>
</html>
